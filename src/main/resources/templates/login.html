<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-primary" style="width:600px;margin:100px auto">
		<div class="panel-heading">
			<h3 class="panel-title">登录</h3>
		</div>
		<div class="panel-body">
           <form class="form-horizontal" action="validata" method="post">
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label" th:text="#{username}"></label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="account"
					placeholder="请输入登录名" />
			</div>
		</div>
		<div class="form-group">
			<label for="lastname" class="col-sm-2 control-label" th:text="#{password}"></label>
			<div class="col-sm-10">
				<input type="password" class="form-control" name="password"
					placeholder="请输入密码" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label> <input type="checkbox" />请记住我
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">登录</button>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10" style="color:red" th:text="${err}">
			</div>
		</div>
	</form>
        </div>
	</div>
	
</body>
</html>
